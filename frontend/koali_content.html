<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Koali Content</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="head">
      <img class="koali-logo" src="./koali_logo.png" alt="koali_logo" />
      <nav class="nav">
        <a href="">Home</a>
        <a href="">Filter by category</a>
      </nav>
      <search>
        <form>
          <input name="search" id="search" placeholder="Search Koali Content" />
        </form>
      </search>
    </div>
    <main class="main-content">
      <div class="website-link">
        <!-- LINKS_PLACEHOLDER -->
      </div>
      <div class="recommended-new-content">
        <p>
          if you have a recommended website, please enter the information below
        </p>
        <form class="recommended-new-content-form">
          <input type="text" id="website-name" placeholder="website name" />
          <input type="text" id="website-url" placeholder="website url" />
          <input
            type="text"
            id="user-recommendation"
            placeholder="tell us about the website that you recommended"
          />
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>

    <!-- <iframe
      class="content-frame"

      frameborder="0"
      allowfullscreen
    ></iframe> -->

      let width = screen.width;
      document.getElementById("content-frame").innerHTML = width + "px";
    </script> -->
  </body>
</html>
