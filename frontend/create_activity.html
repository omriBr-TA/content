<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Activity</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.min.css" integrity="sha512-5U/4GFW2LLbe08NWuLT1/5uZJmwRLtGZ0M5Np1RYUNMDYNGMnzQFBSMtFgmnNGsI+KbZVBWgF+l/DaTr0/D4eQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 300px;
    }

    label, input, select {
      margin-bottom: 10px;
    }

    input, select {
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .error {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <form id="activityForm">
    <h1>Create New Activity</h1>

    <label for="title">Title</label>
    <input type="text" id="title" name="title" required>

    <label for="url">URL</label>
    <input type="url" id="url" name="url" required>

    <label for="language">Language</label>
    <input type="text" id="language" name="language" required>

    <label for="template">Template</label>
    <select id="template" name="template" required>
      <option value="" disabled selected>Select a template</option>
    </select>

    <label for="age_min">Minimum Age</label>
    <input type="number" id="age_min" name="age_min" min="0" required>

    <label for="age_max">Maximum Age</label>
    <input type="number" id="age_max" name="age_max" min="0" required>

    <!-- Multiple Select for Categories -->
    <label for="categories">Categories</label>
    <select id="categories" name="categories[]" multiple>
      <!-- Options will be populated dynamically -->
    </select>

    <button type="submit">Create Activity</button>

    <p id="responseMessage"></p>
  </form>

  <!-- Chosen JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.min.js" integrity="sha512-yEYJTWghUs2nYYsjWT0FwHY5VaX+0qMClnTYDoHY5uopvDWNjGV/xu/Dl/sU+aINZbNlvBbTDbTmqZQ8iNoI+A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    // Initialize Chosen for the category select element
    document.addEventListener('DOMContentLoaded', function() {
      $('#categories').chosen({
        width: '100%',
        placeholder_text_multiple: 'Select Categories'
      });
    });

    // Function to get the provider ID from the URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Fetch categories from the backend and populate the dropdown
    async function loadCategories() {
      const apiBaseURL = window.location.origin;
      try {
        const response = await fetch(`${apiBaseURL}/api/getCategories`);
        const categories = await response.json();

        if (response.ok) {
          const categorySelect = document.getElementById('categories');
          categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category.id;
            option.textContent = category.name;
            categorySelect.appendChild(option);
          });

          // Re-trigger Chosen to update the list of categories
          $('#categories').trigger('chosen:updated');
        } else {
          console.error('Error fetching categories:', categories.message);
        }
      } catch (error) {
        console.error('An error occurred while loading categories:', error);
      }
    }

    // Fetch templates from the backend and populate the dropdown
    async function loadTemplates() {
      const apiBaseURL = window.location.origin;
      try {
        const response = await fetch(`${apiBaseURL}/api/getTemplates`);
        const templates = await response.json();

        if (response.ok) {
          const templateSelect = document.getElementById('template');
          templates.forEach(template => {
            const option = document.createElement('option');
            option.value = template.id;
            option.textContent = template.name;
            templateSelect.appendChild(option);
          });
        } else {
          console.error('Error fetching templates:', templates.message);
        }
      } catch (error) {
        console.error('An error occurred while loading templates:', error);
      }
    }

    // Call the functions to load templates and categories when the page loads
    loadTemplates();
    loadCategories();

    document.getElementById('activityForm').addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevent the form from refreshing the page

      // Get form values
      const title = document.getElementById('title').value;
      const url = document.getElementById('url').value;
      const language = document.getElementById('language').value;
      const templateId = document.getElementById('template').value;
      const ageMin = document.getElementById('age_min').value;
      const ageMax = document.getElementById('age_max').value;
      const categories = $('#categories').val(); // Get selected categories as an array

      // Basic validation
      if (!title || !url || !language || !templateId || categories.length === 0) {
        document.getElementById('responseMessage').textContent = 'Please fill out all fields.';
        document.getElementById('responseMessage').style.color = 'red';
        return;
      }

      if (parseInt(ageMax) < parseInt(ageMin)) {
        document.getElementById('responseMessage').textContent = 'Maximum age cannot be less than minimum age.';
        document.getElementById('responseMessage').style.color = 'red';
        return;
      }

      const providerId = getQueryParam('id');
      if (!providerId) {
        document.body.innerHTML = '<p>Invalid provider ID.</p>';
        return;
      }

      // Prepare the data for the SQL insert request
      const data = {
        title,
        url,
        language,
        templateId,
        providerId,
        ageMin,
        ageMax,
        categories // Include categories in the request
      };

      const apiBaseURL = window.location.origin;

      try {
        // Send the data to your backend using POST
        const response = await fetch(`${apiBaseURL}/api/createActivity`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        // Handle the response
        if (response.ok) {
          document.getElementById('responseMessage').textContent = 'Activity created successfully!';
          document.getElementById('responseMessage').style.color = 'green';

          // Redirect to provider_content.html with the provider ID as a query parameter
          window.location.href = `providers_main.html`;
        } else {
          document.getElementById('responseMessage').textContent = 'Error: ' + result.message;
          document.getElementById('responseMessage').style.color = 'red';
        }
      } catch (error) {
        document.getElementById('responseMessage').textContent = 'An error occurred: ' + error.message;
        document.getElementById('responseMessage').style.color = 'red';
      }
    });
  </script>
</body>
</html>
