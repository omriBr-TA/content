<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Activity</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 300px;
    }

    label, input, select {
      margin-bottom: 10px;
    }

    input, select {
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 10px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .error {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <form id="activityForm">
    <h1>Create New Activity</h1>

    <label for="title">Title</label>
    <input type="text" id="title" name="title" required>

    <label for="url">URL</label>
    <input type="url" id="url" name="url" required>

    <label for="language">Language</label>
    <input type="text" id="language" name="language" required>

    <label for="template">Template</label>
    <select id="template" name="template" required>
      <option value="" disabled selected>Select a template</option>
      <!-- Options will be populated dynamically -->
    </select>

    <button type="submit">Create Activity</button>

    <p id="responseMessage"></p>
  </form>

  <script>
    // Function to get the provider ID from the URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Fetch templates from the backend and populate the dropdown
    async function loadTemplates() {
      const apiBaseURL = window.location.origin;
      try {
        const response = await fetch(`${apiBaseURL}/api/getTemplates`);
        const templates = await response.json();

        if (response.ok) {
          const templateSelect = document.getElementById('template');
          templates.forEach(template => {
            const option = document.createElement('option');
            option.value = template.id;
            option.textContent = template.name;
            templateSelect.appendChild(option);
          });
        } else {
          console.error('Error fetching templates:', templates.message);
        }
      } catch (error) {
        console.error('An error occurred while loading templates:', error);
      }
    }

    // Call the function to load templates when the page loads
    loadTemplates();

    document.getElementById('activityForm').addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevent the form from refreshing the page

      // Get form values
      const title = document.getElementById('title').value;
      const url = document.getElementById('url').value;
      const language = document.getElementById('language').value;
      const templateId = document.getElementById('template').value;

      // Basic validation
      if (!title || !url || !language || !templateId) {
        document.getElementById('responseMessage').textContent = 'Please fill out all fields.';
        document.getElementById('responseMessage').style.color = 'red';
        return;
      }

      const providerId = getQueryParam('id');

      if (!providerId) {
        document.body.innerHTML = '<p>Invalid provider ID.</p>';
        return;
      }

      // Prepare the data for the SQL insert request
      const data = {
        title,
        url,
        language,
        templateId,
        providerId
      };

      const apiBaseURL = window.location.origin;

      try {
        // Send the data to your backend using POST
        const response = await fetch(`${apiBaseURL}/api/createActivity`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        // Handle the response
        if (response.ok) {
          document.getElementById('responseMessage').textContent = 'Activity created successfully!';
          document.getElementById('responseMessage').style.color = 'green';

          // Redirect to provider_content.html with the provider ID as a query parameter
          window.location.href = `provider_content.html?id=${providerId}`;
        } else {
          document.getElementById('responseMessage').textContent = 'Error: ' + result.message;
          document.getElementById('responseMessage').style.color = 'red';
        }
      } catch (error) {
        document.getElementById('responseMessage').textContent = 'An error occurred: ' + error.message;
        document.getElementById('responseMessage').style.color = 'red';
      }
    });
  </script>
</body>
</html>
